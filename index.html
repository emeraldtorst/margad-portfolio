<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senior UI/UX Designer &amp; Marketing Strategist Portfolio</title>

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.11.4/dist/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

    :root{
      --neon-mint:#1affc9;
      --royal-purple:#815bff;
      --sunrise-pink:#ff6b9a;
      --tangerine:#ff8a3d;
      --electric-cyan:#00e5ff;
      --dark-bg:#0f0f1a;
    }

    body{
      font-family:'Space Grotesk',sans-serif;
      background:linear-gradient(135deg,var(--sunrise-pink),var(--tangerine),var(--electric-cyan));
      background-size:400% 400%;
      animation:gradientShift 45s ease infinite;
      color:#fff;margin:0;padding:0;transition:background .5s ease;
    }
    @keyframes gradientShift{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    .dark-mode{background:var(--dark-bg)}

    /* utilities added / fixed */
    .text-neon-mint{color:var(--neon-mint)}
    @keyframes slide-in{from{transform:translateY(120%)}to{transform:none}}
    .slide-in{animation:slide-in .6s cubic-bezier(.4,0,.2,1) both}
    @keyframes spin{to{transform:rotate(360deg)}}
    .animate-spin-slow{animation:spin 8s linear infinite}

    .glass-card{background:rgba(255,255,255,.1);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border-radius:16px;border:1px solid rgba(255,255,255,.2);box-shadow:0 8px 32px rgba(0,0,0,.2)}
    .glass-card:hover{box-shadow:0 8px 32px rgba(129,91,255,.3);border:1px solid rgba(129,91,255,.4)}
    .neon-text{text-shadow:0 0 8px var(--neon-mint)}
    .purple-glow{box-shadow:0 0 15px rgba(129,91,255,.7)}
    .mint-glow{box-shadow:0 0 15px rgba(26,255,201,.7)}
    .btn-primary{background:linear-gradient(45deg,var(--neon-mint),var(--royal-purple));border:none;color:#fff;font-weight:600;transition:all .3s ease;transform-origin:center}
    .btn-primary:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(26,255,201,.5)}
    .btn-secondary{background:transparent;border:2px solid var(--neon-mint);color:var(--neon-mint);transition:all .3s ease}
    .btn-secondary:hover{background:var(--neon-mint);color:#000}
    .floating{animation:floating 6s ease-in-out infinite}
    @keyframes floating{0%{transform:translateY(0)}50%{transform:translateY(-15px)}100%{transform:translateY(0)}}
    .scroll-down-arrow{animation:bounce 2s infinite}
    @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0)}40%{transform:translateY(-20px)}60%{transform:translateY(-10px)}}
    .typing{overflow:hidden;border-right:2px solid var(--neon-mint);white-space:nowrap;animation:typing 3.5s steps(40,end),blink-caret .75s step-end infinite}
    @keyframes typing{from{width:0}to{width:100%}}
    @keyframes blink-caret{from,to{border-color:transparent}50%{border-color:var(--neon-mint)}}
    .neon-flicker{animation:neon-flicker 2s infinite alternate}
    @keyframes neon-flicker{0%,19%,21%,23%,25%,54%,56%,100%{text-shadow:0 0 8px var(--neon-mint),0 0 16px var(--neon-mint)}20%,24%,55%{text-shadow:none}}
    .stat-pill{background:rgba(255,255,255,.15);border-left:3px solid var(--neon-mint)}
    .testimonial-cube{transform-style:preserve-3d;transition:transform 1s}
    .testimonial-cube-face{position:absolute;width:200px;height:200px;display:flex;align-items:center;justify-content:center;backface-visibility:hidden}
    .timeline-card{transition:all .5s ease}
    .timeline-card.active{transform:scale(1.05);box-shadow:0 0 30px rgba(129,91,255,.5)}
    .social-icon{transition:all .3s ease;color:#fff}
    .social-icon:hover{transform:scale(1.2);color:var(--neon-mint)}
    #threejs-container{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}
    .dark-mode-toggle{transition:all .5s ease}
    .dark-mode-toggle:hover{transform:rotate(180deg)}
    .dark-mode-toggle.dark{color:var(--neon-mint)}
    .dark-mode-toggle.light{color:#ffd700}
    .ripple{position:relative;overflow:hidden}
    .ripple-effect{position:absolute;border-radius:50%;background:rgba(255,255,255,.7);transform:scale(0);animation:ripple .6s linear;pointer-events:none}
    @keyframes ripple{to{transform:scale(4);opacity:0}}

    @media (prefers-reduced-motion){
      .floating,.scroll-down-arrow,.typing,.neon-flicker,.testimonial-cube,.timeline-card{animation:none!important;transition:none!important}
      body{animation:none!important;background:linear-gradient(135deg,var(--sunrise-pink),var(--tangerine))!important}
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed top-6 right-6 z-50 dark-mode-toggle light text-2xl p-2 rounded-full bg-black bg-opacity-20"
          type="button" aria-label="Toggle dark mode"><i class="fas fa-sun"></i></button>

  <!-- ===== HERO SECTION ===== -->
  <section id="hero" class="relative h-screen flex flex-col justify-center items-center px-6 overflow-hidden">
    <div id="threejs-container"></div>
    <div class="text-center z-10 max-w-4xl">
      <h1 class="text-6xl md:text-8xl font-bold mb-6 text-white neon-text">
        <span class="inline-block overflow-hidden"><span class="inline-block slide-in">DESIGN</span></span>
        <span class="inline-block overflow-hidden"><span class="inline-block slide-in">THAT</span></span>
        <span class="inline-block overflow-hidden"><span class="inline-block slide-in">MOVES</span></span>
        <span class="inline-block overflow-hidden"><span class="inline-block slide-in">METRICS</span></span>
      </h1>
      <p class="text-xl md:text-2xl mt-8 mb-12 typing neon-flicker">
        UI/UX Designer • Marketing Strategist • Experience Architect
      </p>
      <div class="flex justify-center gap-4">
        <button class="btn-primary px-8 py-4 rounded-full text-lg ripple" type="button">View Case Studies</button>
        <button class="btn-secondary px-8 py-4 rounded-full text-lg" type="button">Contact Me</button>
      </div>
    </div>
    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 scroll-down-arrow">
      <i class="fas fa-chevron-down text-3xl animate-bounce"></i>
    </div>
  </section>

  <!-- ===== ABOUT SECTION ===== -->
  <!-- (unchanged content) -->

  <!-- ===== CASE STUDIES ===== -->
  <!-- (unchanged content) -->

  <!-- ===== PROCESS, TESTIMONIALS etc. sections remain unchanged except buttons get aria‑labels and type="button" where needed -->

  <!-- ===== FOOTER ===== -->
  <!-- (unchanged content) -->

  <script>
    /* --- Dark mode toggle --- */
    const darkModeToggle=document.getElementById('darkModeToggle');
    const body=document.body;
    darkModeToggle.addEventListener('click',()=>{
      body.classList.toggle('dark-mode');
      if(body.classList.contains('dark-mode')){
        darkModeToggle.innerHTML='<i class="fas fa-moon"></i>';
        darkModeToggle.classList.replace('light','dark');
      }else{
        darkModeToggle.innerHTML='<i class="fas fa-sun"></i>';
        darkModeToggle.classList.replace('dark','light');
      }
    });

    /* --- Count‑up --- */
    const countUpElements=document.querySelectorAll('.count-up');
    const observer=new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          const target=+entry.target.dataset.target;
          const duration=2000,step=16,inc=target/(duration/step);
          let current=0;
          const el=entry.target;
          const timer=setInterval(()=>{
            current+=inc;
            if(current>=target){clearInterval(timer);current=target}
            el.textContent=Math.floor(current).toLocaleString();
          },step);
          observer.unobserve(el);
        }
      });
    },{threshold:.5});
    countUpElements.forEach(el=>observer.observe(el));

    /* --- Carousel --- */
    const carouselTrack=document.querySelector('.carousel-track'),
          carouselPrev=document.querySelector('.carousel-prev'),
          carouselNext=document.querySelector('.carousel-next');
    let currentSlide=0,
        totalSlides=3;
    function updateCarousel(){
      const offset=-currentSlide*(100/totalSlides);
      carouselTrack.style.transform=`translateX(${offset}%)`;
    }
    carouselNext.addEventListener('click',()=>{currentSlide=(currentSlide+1)%totalSlides;updateCarousel()});
    carouselPrev.addEventListener('click',()=>{currentSlide=(currentSlide-1+totalSlides)%totalSlides;updateCarousel()});

    /* --- Testimonial cube --- */
    const cube=document.querySelector('.testimonial-cube'),
          tPrev=document.querySelector('.testimonial-prev'),
          tNext=document.querySelector('.testimonial-next'),
          quoteBox=document.querySelector('.testimonial-quote');
    const quotes=[
      {text:'Transformed our conversion funnel with intuitive UX that reduced drop‑offs by 38% while increasing average order value.',
       name:'Sarah Johnson',title:'Director of Product, Google'},
      {text:'The marketing campaign delivered 3.2× ROI and became our highest‑performing launch of the year.',
       name:'Michael Chen',title:'VP Marketing, Amazon'},
      {text:'Our conference achieved record attendance and engagement thanks to the immersive experience design.',
       name:'David Wilson',title:'Events Director, Microsoft'},
      {text:'The design‑system implementation saved our team 300+ hours annually in development time.',
       name:'Emily Rodriguez',title:'Design Lead, Apple'},
      {text:'User‑satisfaction scores jumped from 72 % to 94 % after the app redesign.',
       name:'Robert Taylor',title:'Product Manager, Facebook'},
      {text:'The experiential activation generated 1.2 M social impressions and 15 K leads.',
       name:'Jennifer Lee',title:'Brand Director, Netflix'}
    ];
    let face=0;
    function spin(){cube.style.transform=`rotateY(${face*90}deg)`;}
    function showQuote(){
      const q=quotes[face];
      quoteBox.innerHTML=
        `<div class="text-2xl mb-6 leading-relaxed">${q.text}</div>
         <div class="flex items-center">
           <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-cyan-400 flex items-center justify-center mr-4">
             <i class="fas fa-user-tie"></i>
           </div>
           <div>
             <div class="font-bold">${q.name}</div>
             <div class="text-sm opacity-80">${q.title}</div>
           </div>
         </div>`;
    }
    tNext.addEventListener('click',()=>{face=(face+1)%quotes.length;spin();showQuote()});
    tPrev.addEventListener('click',()=>{face=(face-1+quotes.length)%quotes.length;spin();showQuote()});

    /* --- Ripple effect --- */
    document.querySelectorAll('.ripple').forEach(btn=>{
      btn.addEventListener('click',e=>{
        const {left,top}=btn.getBoundingClientRect();
        const x=e.clientX-left,y=e.clientY-top;
        const ripple=document.createElement('span');
        ripple.className='ripple-effect';ripple.style.left=`${x}px`;ripple.style.top=`${y}px`;
        btn.appendChild(ripple);setTimeout(()=>ripple.remove(),600);
      });
    });

    /* --- Three.js particles --- */
    const container=document.getElementById('threejs-container');
    if(container){
      const scene=new THREE.Scene(),
            camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,.1,1000),
            renderer=new THREE.WebGLRenderer({alpha:true});
      renderer.setSize(innerWidth,innerHeight);container.appendChild(renderer.domElement);
      const geo=new THREE.BufferGeometry(),count=1000,positions=new Float32Array(count*3);
      for(let i=0;i<count*3;i++)positions[i]=(Math.random()-.5)*10;
      geo.setAttribute('position',new THREE.BufferAttribute(positions,3));
      const mat=new THREE.PointsMaterial({size:.02,color:0xffffff,transparent:true,opacity:.8}),
            points=new THREE.Points(geo,mat);
      scene.add(points);camera.position.z=5;
      const animate=()=>{requestAnimationFrame(animate);points.rotation.x+=.0005;points.rotation.y+=.0005;renderer.render(scene,camera)};
      animate();
      addEventListener('resize',()=>{
        camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);
      });
    }

    /* --- Konami Easter Egg --- */
    const code=['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
    let idx=0;
    document.addEventListener('keydown',e=>{
      idx=e.key===code[idx]?idx+1:0;
      if(idx===code.length){
        body.classList.add('konami');
        setTimeout(()=>body.classList.remove('konami'),3000);
        idx=0;
      }
    });
    document.head.insertAdjacentHTML('beforeend','<style>body.konami{filter:hue-rotate(180deg)}</style>');
  </script>
</body>
</html>
